<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>PTIT CHECK-IN</title>
</head>

<body>

<div class="section-1" style="padding-top: 50px;">
    <div class="container" >
        <div class="inner-wrap" >
            <form action="">
                <p class="fs-2 text-center text-secondary mb-0">Dự án website hỗ trợ điểm danh online</p>
                <h3 class="inner-title">PTIT CHECK-IN</h3>
                <p class="fs-5 fst-italic text-info text-center">Phát triển bởi: Team 2</p>

                <form method="post" th:action="@{/rooms/find-room}">
                    <div class="inner-form-wrap" style="margin-bottom: 15px; margin-top: 50px;">
                        <input type="text" placeholder="Nhập mã phòng" class="codeRoom" name="code">
                        <button type="submit" class="LogInRoom border-0 bg-dark text-light">Vào phòng</button>
                    </div>
                </form>

                <p class="text-center text-secondary">Hoặc</p>

                <button type="submit" class="inner-button">Tạo phòng điểm danh</button>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../static/js/index.js"></script>
</body>

</html>
