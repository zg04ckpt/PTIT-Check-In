<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Đăng nhập admin</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        /* html, body {
            padding: 0;
            margin: 0;
        } */
    </style>
</head>
<body class = "bg-white ">
<div class = "w-[40vw] h-[40vh] bg-white border border-black rounded-sm mt-[30vh] ml-[30vw]" th:object="${data}">
    <h1 class = "text-4xl font-medium text-center mt-2 ">Đăng nhập</h1>
    <form th:action="@{/admin/login}" method="post">
        <div class = "flex flex-row gap-4 mt-8 ml-4 justify-start items-center">
            <h3 class = "font-normal">Nhập mật khẩu:</h3>
            <input class = "border border-black rounded-sm w-[300px] h-[40px]" type="text" name="password" placeholder=" Nhập mật khẩu của admin" th:field="*{PasswordDTO}">
        </div>
        <button class="text-white ml-[35%] mt-4 w-32 h-10 text-xl border border-sm bg-green-600 rounded-lg	" type="submit">
            Đăng nhập
        </button>
    </form>
    <!-- Nếu sai mật khẩu -->
    <h2 class = " text-sm font-normal text-red-600 ml-4 mt-4" th:if="${message}" th:text="${message}"></h2>
    <script src="/js/admin-login.js"></script>
</div>
</body>
</html>
