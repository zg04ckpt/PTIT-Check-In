<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title layout:fragment="title">Đăng nhập admin</title>
</head>

<body>

    <div layout:fragment="content">

        <!-- Thịnh -->
        <div class="w-[40vw] h-[40vh] bg-white border border-black rounded-sm mt-[30vh] ml-[30vw]" th:object="${data}">
            <h1 class="text-4xl font-medium text-center mt-2 ">Đăng nhập</h1>
            <form th:action="@{/admin/login}" method="post">
                <div class="flex flex-row gap-4 mt-8 ml-4 justify-start items-center">
                    <h3 class="font-normal">Nhập mật khẩu:</h3>
                    <input class="border border-black rounded-sm w-[300px] h-[40px]" type="text" name="password"
                        placeholder=" Nhập mật khẩu của admin" th:field="*{password}">
                </div>
                <button class="text-white ml-[35%] mt-4 w-32 h-10 text-xl border border-sm bg-green-600 rounded-lg	"
                    type="submit">
                    Đăng nhập
                </button>
            </form>
            <!-- Nếu sai mật khẩu -->
            <h2 class=" text-sm font-normal text-red-600 ml-4 mt-4" th:if="${message}" th:text="${message}"></h2>
            <script src="/js/admin-login.js"></script>
        </div>

        <!-- Notification -->
        <div id="notification" class="position-fixed w-100 h-100 top-0 start-0"
            style="z-index: 100000; background-color: rgba(128, 128, 128, 0.551);" hidden>
            <div class="card card-body p-2 position-absolute start-50 translate-middle-x"
                style="width: 360px; margin-top: 80px;">
                <button class="btn btn-close position-absolute end-0 top-0 m-2"
                    onclick="notification.hidden = true"></button>
                <div class="m-0 text-center" style="font-size: 18px;">Thông báo</div>
                <hr class="mt-2 mb-2">
                <p id="content" class="text-center px-2"></p>
                <div id="action" class="d-flex justify-content-center mt-3">
                </div>
            </div>
        </div>

        <script src="https://cdn.tailwindcss.com"></script>
    </div>

</body>

</html>
