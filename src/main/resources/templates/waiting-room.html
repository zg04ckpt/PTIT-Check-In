<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Phòng chờ</title>
    <link rel="stylesheet" href="/css/waiting-room.css">
</head>
<body>

    <div layout:fragment="content">

        <!-- Thịnh -->
        <div class="section-2" style="padding-top: 50px;">
            <div class="container">
                <div class="inner-wrap" style="padding: 15px; height: auto; width: 360px;">
                    <h1 class="inner-title text-center px-4 mt-2" style="font-size: 28px;">Chờ điểm danh</h1>
                    <p class="fst-italic text-center text-secondary" style="margin-bottom: 30px;">Còn lại: <b class="text-info"> 05m:49s </b></p>
                    <div class="d-flex flex-column text-decoration-none mb-4" style="font-size: 18px; margin-left: 30px;">
        
                        <span class="mb-2">Tên phòng: <b>[tên room]</b></span>
        
                        <span class="mb-2">Mã phòng: <b>[mã room]</b></span>
        
                        <span class="mb-2">Chủ phòng: <b>[tên chủ room]</b></span>
        
                        <span class="mb-2">Mã điểm danh: <b >[tên chủ room]</b></span>
        
                    </div>
                    
                     <div class="w-100 text-center">
                         <button class="btn btn-outline-danger px-3" data-bs-toggle="modal" data-bs-target="#notification">
                             Thoát phòng
                         </button>
                     </div>
        
                </div>
            </div>
        </div>
        
        
        <div class="modal fade" id="notification" aria-hidden="true">
            <div class="modal-dialog" style="width: 340px;">
                <div class="modal-content pt-0">
                    <button class="btn btn-close position-absolute top-0 end-0 m-2" data-bs-dismiss="modal"></button>
                    <h5 class="modal-title ms-2 mt-2 text-center fs-5 fw-bold">Thông báo</h5>
                    
                    <p class="mx-3 text-center text-dark mt-2 mb-2" style="font-size: 19px;">Xác nhận thoát phòng</p>
        
                    <div class="d-flex m-2 justify-content-center mt-3">
                        <button class="btn btn-secondary" data-bs-dismiss="modal" style="width: 100px;">Xác nhận</button>
                        <button class="btn btn-primary ms-2" style="width: 100px;">Ở lại</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
