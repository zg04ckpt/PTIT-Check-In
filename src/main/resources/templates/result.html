<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Kết quả điểm danh</title>
    <link rel="stylesheet" href="/css/result.css">
</head>
<body>

    <div layout:fragment="content">

        <!-- Thịnh -->
        <div class="section-4" style="padding-top: 50px;">
            <div class="container">
                <div class="inner-wrap px-4" style="padding: 15px; height: auto; width: 360px;">
                    <h1 class="inner-title text-center" style="font-size: 28px;">Kết quả điểm danh</h1>
                    <ul class="result-list" style="padding-left: 30px;">
        
                        <li class="text-secondary">Thành công: <span class="success">32</span></li>
        
                        <li class="text-secondary">Vi phạm: <span class="fail">2</span></li>
        
                        <li class="text-secondary">Chưa duyệt: <span class="pending">3</span></li>
        
                        <li class="text-secondary">Chưa vào phòng: <span class="absent">0</span></li>
        
                        <li class="text-secondary mb-3">Tổng cộng:<span class="total"> 37</span></li>
        
                    </ul>
        
                    <span class="m-2 text-secondary"><i class="fa-solid fa-check text-success"></i> Đã tải xuống file điểm danh</span>
        
                    <button class="btn px-3 form-control text-light" style="background: #00B0F0;">
                        Tải xuống kết quả chi tiết
                        <i class="fa-solid fa-download"></i>
                    </button>
        
                    <button class="btn btn-outline-secondary px-3 mt-2 form-control">
                        <i class="fa-solid fa-arrow-left m-0"></i> Quay lại
                    </button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
