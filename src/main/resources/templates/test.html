<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test form</title>
    <link rel="stylesheet" href="../static/css/check-in.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div id="detail" class="w-100 h-100 position-fixed top-0 start-0" 
    style="background-color: rgba(128, 128, 128, 0.502);">
      <div class="card card-body col-lg-8 offset-lg-2 pt-2 shadow"
      style="margin-top: 50px; height: 600px;">
        <div class="fs-6 text-center mt-0">Thông tin chi tiết người tham gia</div>
        <button class="btn btn-close position-absolute top-0 end-0 m-2" onclick="detail.hidden = true"></button>
  
        <div class="d-flex align-items-center mt-3" style="font-size: 12px;">
          <div>
            <label class="fw-bolder">Phạm vi tối thiểu:</label>
            <input type="number" min="1" placeholder="(m)" class="ms-1" style="width: 100px;border: 1px solid rgb(188, 188, 188);">
          </div>

          <div class="ms-3">
            <label class="fw-bolder">Thiết bị hợp lệ:</label>
            <select class="ms-1" style="border: 1px solid rgb(188, 188, 188);">
              <option value="pc">Bất kì</option>
              <option value="pc">Máy tính</option>
              <option value="phone">Điện thoại</option>
            </select>
          </div>

          <div class="ms-3">
            <label class="fw-bolder">IP hợp lệ:</label>
            <input type="text" class="ms-1" style="border: 1px solid rgb(188, 188, 188);">
            <button class="border-1">Lấy IP mạng hiện tại</button>
          </div>

          <button class="border-1 ms-3 bg-black text-light" style="width: 100px;">Lọc vi phạm</button>
        </div>

        <div class="table-wrapper mt-2">
          <table class="table table-sm table-auto table-hover table-bordered" style="font-size: 12px;">
            <thead>
              <tr>
                <th class="w-auto text-center align-content-start">STT</th>
                <th class="col-2 text-center align-content-start">Họ & tên</th>
                <th class="col-2 text-center align-content-start">Mã điểm danh</th>
                <th class="col-1 text-center align-content-start">Thiết bị</th>
                <th class="col-1 text-center align-content-start">Trình duyệt</th>
                <th class="col-1 text-center align-content-start">Vị trí</th>
                <th class="col-2 text-center align-content-start">IP</th>
                <th class="col-1 text-center align-content-start">Checkin</th>
                <th class="col-4 text-center align-content-start">Dự đoán vi phạm</th>
                <th class="w-auto">Chọn</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Hoàng Cao Nguyên</td>
                <td>B22DCCN589</td>
                <td>Máy tính</td>
                <td>Chrome</td>
                <td>32.0m</td>
                <td>172.168.78.22</td>
                <td>14:56</td>
                <td>Sử dụng 2 trình duyệt</td>
                <td class="text-center">
                  <div class="dropdown">
                    <i class="bx bx-dots-vertical-rounded" data-bs-toggle="dropdown"></i>
                    <div class="dropdown-menu rounded-0 py-0" style="font-size: 12px;">
                      <button class="dropdown-item">Xem log</button>
                      <button class="dropdown-item">Xem log</button>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  
        
      </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
