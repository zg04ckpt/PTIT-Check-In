<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test form</title>
    <link rel="stylesheet" href="../static/css/check-in.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="section-2" style="padding-top: 50px;">
      <div class="container">
          <div class="inner-wrap" style="padding: 15px; height: auto; width: 360px;">
              <form th:object="${data}" action="" class="inner-form">
  
                  <h1 class="inner-title text-center px-4 mt-2" style="font-size: 25px;">Điểm danh Nhóm 10 - CSDL - 2024</h1>
                  <p class="fst-italic" style="margin-bottom: 40px;">Mã phòng: <b>9GHT1K</b></p>
  
                  <p class="inner-desc text-secondary" style="margin-bottom: 8px;">Vui lòng nhập mã điểm danh:</p>
  
                  <input th:field="*{checkInCode}" type="text" placeholder="Mã điểm danh..." class="inner-input border-1 border-secondary shadow-sm">
  
                  <div class="d-flex w-75 align-items-center">
                    <button class="btn btn-sm btn-secondary">Lấy vị trí</button>
                    <p class="p-0 m-0 ms-2 text-success">
                      <i class='bx bx-check'></i>
                      Lấy vị trí thành công
                    </p>
                  </div>

                  <div hidden>
                      <input type="text" th:field="*{roomId}">
                      <input type="checkbox" th:field="*{isCheckLocationEnabled}">
                      <input type="number" th:field="*{latitude}">
                      <input type="number" th:field="*{longitude}">
                      <input type="text" th:field="*{ipAddress}">
                  </div>

                  <div class="d-flex flex-column mt-4 justify-content-center mb-2 w-75">
                      <button type="submit" class="btn btn-success px-3 ">Vào phòng</button>
                      <button class="btn btn-outline-secondary px-3 mt-2">
                          <i class="fa-solid fa-arrow-left m-0"></i> Quay lại
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
