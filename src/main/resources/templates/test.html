<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-2">
        <h5>Test form</h5>
        <form class="mt-2" th:object="${data}" th:action="@{/tests/create}" method="post">

            <div class="mb-2">
                <label class="form-label">Giá trị 1</label>
                <input type="text" class="form-control" th:field="*{prop1}">
            </div>

            <div class="mb-2">
                <label class="form-label">Giá trị 2</label>
                <input type="text" class="form-control" th:field="*{prop2}">
            </div>

            <div class="mb-2 d-flex flex-column">
                <div th:each="error : ${errors}" th:text="${error}" class="text-danger fw-bold"></div>
            </div>

            <button type="submit" class="btn btn-sm btn-outline-success form-control">Gửi</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
