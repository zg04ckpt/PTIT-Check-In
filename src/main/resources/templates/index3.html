<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/css/style">
    <title>PTIT CHECK-IN-3</title>
</head>

<body>

<div class="section-3">
    <div class="container">
        <div class="inner-wrap">
            <h1 class="inner-title">Chờ điểm danh</h1>
            <span class="time">Còn lại: <span class="remaining"> 05m:49s </span></span>
            <ul class="information-list">

                <li>Tên phòng: <span class="RoomName">[tên room]</span></li>

                <li>Mã phòng: <span class="RoomCode">[mã room]</span></li>

                <li>Chủ phòng <span class="RoomOwner">[tên chủ room]</span></li>

                <li>Mã điểm danh <span class="AttendenceCode">[tên chủ room]</span></li>

            </ul>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger LogOutRoom" data-toggle="modal" data-target="#exampleModal">
                Thoát phòng
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title inner-sub-title" id="exampleModalLabel">Xác nhận thoát phòng</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true" class="span">&times;</span>
                            </button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary accept" data-dismiss="modal">Xác nhận</button>
                            <button type="button" class="btn btn-primary home-stay">Ở lại</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
</script>

</body>

</html>
