<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Vào phòng</title>
    <link rel="stylesheet" href="/css/check-in.css">
</head>
<body>

    <div layout:fragment="content">

        <!-- Thịnh -->
        <div class="section-2" style="padding-top: 50px;">
            <div class="container">
                <div class="inner-wrap" style="padding: 15px; height: auto; width: 360px;">
                    <form th:object="${data}" th:action="@{/attendees/join-room}" method="post" class="inner-form">
        
                        <div class="inner-title text-center px-4 mt-2" style="font-size: 25px;" th:text="${data.roomName}"></div>
                        <p class="fst-italic" style="margin-bottom: 40px;">Mã phòng: <b th:text="${data.roomCode}"></b></p>
         
                        <p class="inner-desc text-secondary" style="margin-bottom: 8px;">Vui lòng nhập mã điểm danh:</p>
        
                        <input th:field="*{checkInCode}" type="text" placeholder="Mã điểm danh..." class="inner-input border-1 border-secondary shadow-sm">
        
                        <div th:if="${data.requireCheckLocation}" class="d-flex w-75 align-items-center">
                            <button class="btn btn-sm btn-secondary">Lấy vị trí</button>
                            <p class="p-0 m-0 ms-2 text-success">
                                <i class='bx bx-check'></i>
                                Lấy vị trí thành công
                            </p>
                        </div>

                        <div hidden>
                            <input type="text" th:field="*{roomId}">
                            <input type="text" th:field="*{roomName}">
                            <input type="text" th:field="*{roomCode}">
                            <input type="checkbox" th:field="*{requireCheckLocation}">
                            <input type="number" th:field="*{latitude}">
                            <input type="number" th:field="*{longitude}">
                            <input type="text" th:field="*{ipAddress}">
                        </div>

                        <div class="d-flex flex-column mt-4 justify-content-center mb-2 w-75">
                            <button type="submit" class="btn btn-success px-3 ">Vào phòng</button>
                            <button class="btn btn-outline-secondary px-3 mt-2" id="backBtn">
                                <i class="fa-solid fa-arrow-left m-0"></i> Quay lại
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="/js/check-in.js"></script>
    </div>
    
</body>
</html>
