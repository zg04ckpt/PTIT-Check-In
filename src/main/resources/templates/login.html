<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="card position-absolute start-50 translate-middle-x"
    style="margin-top: 100px;width:400px;">
        <div class="card-header text-center">Đăng nhâp</div>
        <div class="card-body">
            <form th:object="${data}" th:action="@{/login}" method="post">
                <div class="mb-2">
                    <label class="form-label mb-1">Email</label>
                    <input type="email" class="form-control" th:field="*{email}">
                </div>

                <div class="mb-2">
                    <label class="form-label mb-1">Mật khẩu</label>
                    <input type="password" class="form-control" th:field="*{password}">
                </div>

                <!-- Lỗi -->
                <div th:if="${error != null}" th:text="${error}" class="text-danger"></div>

                <button class="mt -4 btn btn-sm btn-outline-success form-control">Gửi</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
