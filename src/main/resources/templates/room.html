<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Phòng điểm danh</title>
</head>
<body>

    <div layout:fragment="content">

        <div class="col-lg-10 offset-lg-1">
            <div class="card card-body mx-3 mx-lg-0 shadow" style="margin-top: 40px; height: 600px;">
                <div class="d-flex justify-content-between align-items-center">
                    <div th:text="${data.name}" class="fs-2 fw-bolder"></div>
                    <div class="d-flex">
                        <div class="fs-5">Còn lại: <b class="text-info">05p:49s</b></div>
                        <button th:onclick="closeRoom()" class="btn btn-outline-danger btn-sm ms-3">Đóng phòng</button>
                    </div>
                </div>
            
                <div class="d-flex text-secondary">
                    <p class="me-3">
                        Mã phòng: <b class="text-info" th:text="${data.code}"></b>
                        <i class='bx bx-copy'></i>
                    </p>
                    <p class="me-3">Chủ phòng: <b class="text-info" th:text="${data.createBy}">[Chủ room]</b></p>
                    <p class="me-3">Số lượng: <b class="text-info" th:text="${data.attendees.size()}">[Số lượng người tham gia]</b></p>
                </div>
            
                <div class="d-flex mt-4 justify-content-between">
                    <div class="d-flex">
            
                        <button class="btn btn-outline-dark btn-sm me-2">
                            Cấu hình
                            <i class='bx bxs-brightness'></i>
                        </button>
                
                        <button class="btn btn-outline-dark btn-sm me-2">
                            QR Code
                            <i class='bx bx-qr' ></i>
                        </button>
                
                        <button class="btn btn-outline-dark btn-sm me-2">
                            Tự động duyệt
                            <i class='bx bxs-rocket' ></i>
                        </button>
                    </div>
            
                    <button class="btn btn-outline-success btn-sm">
                        Duyệt tất cả
                        <i class='bx bxs-check-circle'></i>
                    </button>
                </div>
            
                <table class="table table-sm mt-2" >
                    <thead>
                        <tr>
                            <th >STT</th>
                            <th>Mã điểm danh</th>
                            <th>Tên</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                            <th style="width: 4%; text-align: end;">Chọn</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="attendee, iterStat : ${data.attendees}" th:attr="data-index=${iterStat.index}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${attendee.checkInCode}"></td>
                            <td th:text="${attendee.name}"></td>
                            <td></td>
                            <td></td>
                            <td>
                                <i class='bx bx-dots-vertical-rounded dropdown' data-bs-toggle="dropdown"></i>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-item">Chi tiết</li>
                                    <li class="dropdown-item">Xem vị trí</li>
                                    <li class="dropdown-item">Chặn</li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Notification -->
        <div id="notification" class="position-fixed w-100 h-100 top-0 start-0" style="z-index: 100000; background-color: rgba(128, 128, 128, 0.551);" hidden>
            <div class="card card-body p-2 position-absolute start-50 translate-middle-x" style="width: 360px; margin-top: 80px;">
                <button class="btn btn-close position-absolute end-0 top-0 m-2" onclick="notification.hidden = true"></button>
                <div class="m-0 text-center" style="font-size: 18px;">Thông báo</div>
                <hr class="mt-2 mb-2">
                <p id="content" class="text-center px-2"></p>
                
                <div id="action" class="d-flex justify-content-center mt-3">
                </div>
            </div>
        </div>

        <form id="result-data" method="post" th:object="${data}" th:action="@{/rooms/result}" hidden>
            <input type="text" th:field="*{id}">
            <input type="text" th:field="*{name}">
            <input type="text" th:field="*{createBy}">
            <input type="checkbox" th:field="*{requireCheckLocation}">
            <input type="number" th:field="*{latitude}">
            <input type="number" th:field="*{longitude}">
            <input type="number" th:field="*{acceptRange}">
            <input type="datetime-local" th:field="*{startTime}" th:if="${startTime != null}">
            <input type="datetime-local" th:field="*{startTime}" th:if="${startTime == null}" value="">
            <input type="datetime-local" th:field="*{endTime}" th:if="${endTime != null}">
            <input type="datetime-local" th:field="*{endTime}" th:if="${endTime == null}" value="">
            <input type="checkbox" th:field="*{enableAutoApproval}">
            <input type="datetime-local" th:field="*{createOn}">
            <input type="text" th:field="*{code}">
            <input type="text" th:field="*{url}">
            <div th:each="attendee, iterStat : ${data.attendees}" th:attr="data-index=${iterStat.index}">
                <input type="text" th:field="*{attendees[__${iterStat.index}__].id}">
                <input type="text" th:field="*{attendees[__${iterStat.index}__].checkInCode}">
                <input type="text" th:field="*{attendees[__${iterStat.index}__].name}">
                <input type="number" th:field="*{attendees[__${iterStat.index}__].latitude}">
                <input type="number" th:field="*{attendees[__${iterStat.index}__].longitude}">
                <input type="number" th:field="*{attendees[__${iterStat.index}__].checkInStatus}">
                <input type="number" th:field="*{attendees[__${iterStat.index}__].distance}">
                <input type="text" th:field="*{attendees[__${iterStat.index}__].ipAddress}">
                <input type="datetime-local" th:field="*{attendees[__${iterStat.index}__].attendOn}" th:if="${attendee.attendOn != null}">
                <input type="datetime-local" th:field="*{attendees[__${iterStat.index}__].attendOn}" th:if="${attendee.attendOn == null}" value="">
            </div>
            <button type="submit"></button>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script th:inline="javascript"> var room = /*[[${data}]]*/ {}; </script>
        <script src="/js/room.js"></script>
    </div>
    
</body>
</html>
